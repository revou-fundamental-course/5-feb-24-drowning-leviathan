<!DOCTYPE html>
<html>
    <head>
        <title>Konverter Suhu</title>
        <link rel = "stylesheet" href = "css/style.css">
    </head>
    <body>
        <div id = "container">
            
        </div>
        <div id = "explanation">
            <h3>Cara Konversi Dari Celcius (°C) ke Fahrenheit (°F)</h3>
            <hr>
            <p>Suhu <span class = "math-span">S</span> dalam derajat Fahrenheit (°F) sama dengan suhu <span class = "math-span">S</span> dalam derajat Celcius (°C) kali <span class = "math-span">9/5</span> tambah <span class = "math-span">32</span>.</p>
            <br>
            <p><span class = "math-span">S<sub>(°F)</sub> = (S<sub>(°C)</sub>&#215 9/5) + 32</span></p>
            <p>atau</p>
            <p><span class = "math-span">S<sub>(°F)</sub> = (S<sub>(°C)</sub>&#215 1.8) + 32</span></p>
        </div>
    </body>
    <script src = "js/script.js"></script>
</html>
